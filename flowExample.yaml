sequence: 
    - input_options:
        - fatalError_notValidOptions
    - input_remoteName:
        - fatalError_noValidNameGiven
        - command_readRemoteConfigFile:
            - event_fileReadError
            - event_fileReadSuccess:
                - input_remoteConfig:
                    - command_setCurrentRemote
    - parralel:
        - command_readActionConfig:
            - event_fileReadError
            - event_fileReadSuccess:
                - input_actionConfig
        - command_auth:
            - event_remoteCallError
            - event_remoteCallSuccess:
                - input_authToken
    - command_getRemoteActions:
        - event_remoteCallError
        - event_remoteCallSuccess:
            - input_remoteActionId:
                - command_setUpdateMode
    - command_updateRemoteAction:
        - event_remoteCallError
        - event_remoteCallSuccess:
            - input_success
